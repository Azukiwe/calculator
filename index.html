<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="container">
          <!----Calculator screen-->
          <input id="screen" type="text" placeholder="0" disabled style="word-wrap:break-word;">
          <!-- <div id="screen"></div> -->
          <!--Calculator buttons-->
          <div class="clay">
            <button class="del" onclick="clearSum()">AC</button>
            <button class="del" onclick="delSum()">DEL</button>
            <button class="button" id="modulus" onclick="addToSum('%')">%</button>
            <button class="button" id="divide" onclick="addToSum('/')">&divide;</button>
            <button class="button" onclick="addToSum('7')">7</button>
            <button class="button" onclick="addToSum('8')">8</button>
            <button class="button" onclick="addToSum('9')">9</button>
            <button class="button" id="multi" onclick="addToSum('*')">&times;</button>
            <button class="button" onclick="addToSum('4')">4</button>
            <button class="button" onclick="addToSum('5')">5</button>
            <button class="button" onclick="addToSum('6')">6</button>
            <button class="button" id="minus" onclick="addToSum('-')">&minus;</button>
            <button class="button" onclick="addToSum('1')">1</button>
            <button class="button" onclick="addToSum('2')">2</button>
            <button class="button" onclick="addToSum('3')">3</button>
            <button class="button" id="plus" onclick="addToSum('+')">&plus;</button>
            <button class="button" id="click" onclick="addToSumDec('.')">.</button>
            <button class="button"  onclick="addToSum('0')">0</button>
            <button id="equal" onclick="evaluateSum()">&equals;</button>
          </div>
        </div>
      </div>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
