<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
    <!--Calculator screen-->
    
    <!--Calculator buttons-->
      <div class="calculator">
        <div class="container">
          
            <input id="screen" type="text" placeholder="0">
          
          
          <div class="clay">
            <button id="del">AC</button>
            <button id="del">DEL</button>
            <button id="button">%</button>
            <button id="button">&divide;</button>
            <button id="button">7</button>
            <button id="button">8</button>
            <button id="button">9</button>
            <button id="button">&times;</button>
            <button id="button">4</button>
            <button id="button">5</button>
            <button id="button">6</button>
            <button id="button">&minus;</button>
            <button id="button">1</button>
            <button id="button">2</button>
            <button id="button">3</button>
            <button id="button">&plus;</button>
            <button id="button">.</button>
            <button id="button">0</button>
            <button id="equal">&equals;</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
